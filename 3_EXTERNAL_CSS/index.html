<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>External CSS</title>
</head>
<body>
    <h1>External CSS</h1>

    <p>
        A melhor maneira de utilizar CSS é utilizando o external CSS (css externo). Dessa maneira, cada arquivo fica com sua responsabilidade bem defenida e os códigos ficam limpos. Para utilizar o CSS externo, basta criar um link dentro do head e conectar a um arquivo style.css.
    </p>

</body>
</html>
